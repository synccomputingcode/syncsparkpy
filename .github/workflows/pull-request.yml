name: Lint n' Test

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.9.x
        uses: actions/setup-python@v4
        with:
          python-version: "3.9.20"

      - name: Install dependencies
        run: pip install .[dev]

      - name: Checks
        run: make check

      - name: Test
        run: make test
